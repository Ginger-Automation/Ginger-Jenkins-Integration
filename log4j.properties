#DEBUG INFO, WARN ERROR, FATAL

#Development
log4j.rootLogger=WARN, stdout, logfile
log4j.logger.org.springframework=WARN	
log4j.logger.javax.xml.soap=WARN
log4j.logger.com.crm.report=TRACE
log4j.logger.com.cassandra=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%C{1}]- %M- [%x] %m%n
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%C{1}]- %M- [%x] %m%n
log4j.appender.logfile.File=logs/test.log
log4j.appender.logfile.MaxFileSize=10MB
log4j.appender.logfile.MaxBackupIndex=100
